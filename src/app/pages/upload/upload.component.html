<div class="main-container">
    <p-button 
        label="Upload Image" 
        icon="pi pi-upload" 
    />

    <span>JPEG/GIF/PNG</span>
    <span>You can upload up to 32 MB</span>
    
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" pInputText id="title" />
    </div>
    
    <div class="form-group">
        <label for="caption">Caption</label>
        <textarea 
            rows="10"
            cols="30" 
            pInputTextarea 
            id="caption"
            >
        </textarea>
    </div>
    <p-button 
        label="Post" 
    />
</div>
